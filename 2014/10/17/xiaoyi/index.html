      气球飞走是后悔，带来的是新的开始
    </h1>
  

       </header>
     
     <div class="article-entry" itemprop="articleBody">
       
         <p>对面常常放一些老歌听着听着眼睛出汗了</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_WtVIxknp.jpg" alt=""></p>
<p>若孤单是毒那我早已中毒匪浅</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_LKLodnbn.jpg" alt=""></p>
<p>难免会做错难免会错过难免会被伤毕竟我没有被爱</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_cfPNxYBa.jpg" alt=""></p>
<p>我会想念你可是你忘了吗我们才刚刚遇见</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_miTlkkLD.jpg" alt=""></p>
<p>世界实际上很小，你的内心其实很大.</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_TFHoSIWr.jpg" alt=""></p>
<p>厌倦了你的我如今要学着慢慢放手。</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_hOWqRTfe.jpg" alt=""></p>
<p>别到处嚷嚷世界抛弃了你，世界原本就不是属于你</p>
<p><img src="http://p3.wmpic.me/article/2014/08/27/1409101658_zMPmZNKq.jpg" alt=""></p>
<p>谁说用真心就能换取双方相同感情</p>
<p><img src="http://p1.wmpic.me/article/2014/08/27/1409101659_QAZoZvPr.jpg" alt=""></p>
<p>原来你的想念那么泛滥可以毫不保留的给任何一个人</p>
